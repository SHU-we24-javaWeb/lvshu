<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布攻略 - 小绿书</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,700;1,200&family=Unbounded:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    <link href="css/tooplate-kool-form-pack.css" rel="stylesheet">
    <style>
        /* 继承基础样式 */
        .menu-buttons {
            background-color: rgba(44, 44, 44, 0.9);
            padding: 20px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .menu-btn {
            padding: 12px 30px;
            border-radius: 50px;
            background-color: transparent;
            color: #ffffff;
            border: 2px solid #ffffff;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .menu-btn:hover,
        .menu-btn.active {
            background-color: #ffffff;
            color: #000000;
            text-decoration: none;
        }

        /* 创作页面特定样式 */
        .create-section {
            margin-top: 100px;
            padding: 40px 0 100px;
            color: #ffffff;
        }

        .create-form {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #ffffff;
            border-radius: 10px;
            padding: 12px 15px;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.3);
            border-color: #ffffff;
            color: #ffffff;
            box-shadow: none;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .image-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .preview-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 10px;
            overflow: hidden;
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .remove-image {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .submit-btn {
            background-color: #ffffff;
            color: #000000;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .category-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .category-tag {
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ffffff;
            padding: 5px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-tag.active {
            background-color: #ffffff;
            color: #000000;
        }

        footer {
            background-color: rgba(44, 44, 44, 0.9);
            color: #ffffff;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .video-wrap {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .custom-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <!-- 视频背景 -->
    <div class="video-wrap">
        <video autoplay loop muted class="custom-video">
            <source src="videos/video.mp4" type="video/mp4">
        </video>
    </div>

    <!-- 菜单栏 -->
    <div class="menu-buttons">
        <a href="home.html" class="menu-btn">
            <i class="bi bi-house-door"></i> 首页
        </a>
        <a href="search.html" class="menu-btn">
            <i class="bi bi-search"></i> 搜索
        </a>
        <a href="create.html" class="menu-btn active">
            <i class="bi bi-fire"></i> 创作
        </a>
        <a href="my.html" class="menu-btn">
            <i class="bi bi-person"></i> 我的
        </a>
    </div>

    <!-- 创作内容区域 -->
    <div class="create-section">
        <div class="container">
            <form class="create-form" id="createForm">
                <h2 class="mb-4">发布旅游攻略</h2>

                <div class="form-group">
                    <label for="title">标题</label>
                    <input type="text" class="form-control" id="title" placeholder="给你的攻略起个吸引人的标题">
                </div>

                <div class="form-group">
                    <label>分类</label>
                    <div class="category-tags">
                        <span class="category-tag active">景点游览</span>
                        <span class="category-tag">美食攻略</span>
                        <span class="category-tag">交通住宿</span>
                        <span class="category-tag">购物推荐</span>
                        <span class="category-tag">当地体验</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="content">正文内容</label>
                    <textarea class="form-control" id="content" rows="10" placeholder="详细描述你的旅行体验、建议和攻略..."></textarea>
                </div>

                <div class="form-group">
                    <label>上传图片</label>
                    <input type="file" class="form-control" id="images" multiple accept="image/*">
                    <div class="image-preview" id="imagePreview">
                        <!-- 图片预览将在这里显示 -->
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="submit-btn">发布攻略</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <p class="text-center mb-0">© 2025 小绿书--小旅SHU旅游交流平台 版权所有</p>
        </div>
    </footer>

    <!-- JavaScript 文件 -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        // 图片预览功能
        document.getElementById('images').addEventListener('change', function (e) {
            const preview = document.getElementById('imagePreview');
            preview.innerHTML = '';

            [...e.target.files].forEach(file => {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const div = document.createElement('div');
                    div.className = 'preview-item';
                    div.innerHTML = `
                        <img src="${e.target.result}" alt="预览图片">
                        <button type="button" class="remove-image" onclick="this.parentElement.remove()">
                            <i class="bi bi-x"></i>
                        </button>
                    `;
                    preview.appendChild(div);
                }
                reader.readAsDataURL(file);
            });
        });

        // 分类标签切换
        document.querySelectorAll('.category-tag').forEach(tag => {
            tag.addEventListener('click', function () {
                document.querySelectorAll('.category-tag').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // 表单提交
        document.getElementById('createForm').addEventListener('submit', function (e) {
            e.preventDefault();
            // 这里添加表单提交逻辑
            alert('攻略发布成功！');
        });
    </script>
</body>

</html>
