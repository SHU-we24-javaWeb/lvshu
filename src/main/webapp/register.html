<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>小绿书--小旅SHU旅游交流平台 | 注册</title>

    <!-- CSS 文件 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,700;1,200&family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    <link href="css/tooplate-kool-form-pack.css" rel="stylesheet">
</head>

<body>

<main>

    <header class="site-header">
        <div class="container">
            <div class="row justify-content-between">

                <div class="col-lg-12 col-12 d-flex">
                    <a class="site-header-text d-flex justify-content-center align-items-center me-auto" href="index.html">
                        <i class="bi-box"></i>
                        <span>
                            小绿书--小旅SHU旅游交流平台
                        </span>
                    </a>

                    <ul class="social-icon d-flex justify-content-center align-items-center mx-auto">
                        <li class="social-icon-item">
                            <a href="#" class="social-icon-link bi-instagram"></a>
                        </li>
                        <li class="social-icon-item">
                            <a href="#" class="social-icon-link bi-twitter"></a>
                        </li>
                        <li class="social-icon-item">
                            <a href="#" class="social-icon-link bi-whatsapp"></a>
                        </li>
                    </ul>

                    <div>
                        <a href="#" class="custom-btn custom-border-btn btn" data-bs-toggle="modal" data-bs-target="#subscribeModal">联系我
                            <i class="bi-arrow-right ms-2"></i>
                        </a>
                    </div>

                    <a class="bi-list offcanvas-icon" data-bs-toggle="offcanvas" href="#offcanvasMenu" role="button" aria-controls="offcanvasMenu"></a>

                </div>

            </div>
        </div>
    </header>

    <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
        <div class="offcanvas-header">
            <button type="button" class="btn-close ms-auto" data-bs-dismiss="offcanvas" aria-label="关闭"></button>
        </div>

        <div class="offcanvas-body d-flex flex-column justify-content-center align-items-center">
            <nav>
                <ul>
                    <li>
                        <a href="login.html">登录</a>
                    </li>

                    <li>
                        <a class="active" href="register.html">注册</a>
                    </li>

                    <li>
                        <a href="password-reset.html">密码重置</a>
                    </li>

                    <li>
                        <a href="404.html">404 页面</a>
                    </li>

                    <li>
                        <a href="contact.html">联系表单</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="subscribeModal" tabindex="-1" aria-labelledby="subscribeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="关闭"></button>
                </div>

                <div class="modal-body">
                    <h2 class="modal-title" id="subscribeModalLabel">小绿书--小旅SHU旅游交流平台</h2>
                    <p>如有任何问题，您可以通过以下邮箱与我们联系：</p>
                    <p><strong>开发者邮箱：1350575461@qq.com</strong></p>
                </div>

                <div class="modal-footer justify-content-center">
                    <p>通过注册，您同意我们的隐私声明</p>
                </div>
            </div>
        </div>
    </div>

    <section class="hero-section d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row">

                <div class="col-lg-6 col-12 mx-auto">
                    <form action="/lvshu/registerServlet" class="custom-form" role="form" method="post" onsubmit="return validateForm()">
                        <h2 class="hero-title text-center mb-4 pb-2">注册</h2>

                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-12">
                                <div class="form-floating">
                                    <input type="text" name="username" id="username" class="form-control" placeholder="用户名" required="">
                                    <label for="username">用户名</label>
                                </div>
                            </div>

                            <div class="col-lg-12 col-12">
                                <div class="form-floating p-0">
                                    <input type="password" name="password" id="password" class="form-control" placeholder="密码" required="">
                                    <label for="password">密码</label>
                                </div>

                                <div class="form-floating p-0">
                                    <input type="password" name="confirm-password" id="confirm-password" class="form-control" placeholder="确认密码" required="">
                                    <label for="confirm-password">确认密码</label>
                                    <div id="confirm-password-error" class="text-danger" style="display: none;">密码不一致，请重新输入</div>
                                </div>

                                <div class="form-check mb-4">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        我同意服务条款和隐私政策。
                                    </label>
                                </div>
                            </div>

                            <div class="row justify-content-center align-items-center">
                                <div class="col-lg-5 col-md-5 col-5 ms-auto">
                                    <button type="submit" class="form-control">提交</button>
                                </div>

                                <div class="col-lg-6 col-md-6 col-7">
                                    <p class="mb-0">已有账户？ <a href="login.html" class="ms-2">登录</a></p>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>

        <div class="video-wrap">
            <video autoplay="" loop="" muted="" class="custom-video" poster="">
                <source src="videos/video.mp4" type="video/mp4">
                您的浏览器不支持视频标签。
            </video>
        </div>
    </section>
</main>

<!-- JAVASCRIPT 文件 -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/countdown.js"></script>
<script src="js/init.js"></script>

<script>
    // JavaScript 逻辑：验证确认密码是否一致
    function validateForm() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirm-password").value;

        if (password !== confirmPassword) {
            document.getElementById("confirm-password-error").style.display = "block";
            return false; // 阻止表单提交
        } else {
            document.getElementById("confirm-password-error").style.display = "none";
            return true;
        }
    }
</script>

</body>
</html>
