<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索攻略 - 小绿书</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,700;1,200&family=Unbounded:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    <link href="css/tooplate-kool-form-pack.css" rel="stylesheet">
    <style>
        /* 继承test.html的基础样式 */
        .menu-buttons {
            background-color: rgba(44, 44, 44, 0.9);
            padding: 20px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .menu-btn {
            padding: 12px 30px;
            border-radius: 50px;
            background-color: transparent;
            color: #ffffff;
            border: 2px solid #ffffff;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .menu-btn:hover,
        .menu-btn.active {
            background-color: #ffffff;
            color: #000000;
            text-decoration: none;
        }

        /* 搜索页面特定样式 */
        .search-section {
            margin-top: 100px;
            padding: 40px 0;
        }

        .search-box {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            margin-bottom: 40px;
        }

        .search-input {
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid #ffffff;
            border-radius: 50px;
            color: #ffffff;
            padding: 15px 25px;
            width: 100%;
            font-size: 18px;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-input:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.3);
        }

        .filter-tags {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-tag {
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid #ffffff;
            border-radius: 20px;
            padding: 5px 15px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-tag:hover,
        .filter-tag.active {
            background-color: #ffffff;
            color: #000000;
        }

        .search-results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .result-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s;
            backdrop-filter: blur(10px);
        }

        .result-card:hover {
            transform: translateY(-5px);
        }

        .result-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .result-content {
            padding: 20px;
            color: #ffffff;
        }

        .result-content h3 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
        }

        .result-content p {
            margin: 0;
            opacity: 0.9;
            font-size: 0.9em;
        }

        .result-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            font-size: 0.8em;
            opacity: 0.8;
        }

        footer {
            background-color: rgba(44, 44, 44, 0.9);
            color: #ffffff;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .video-wrap {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .custom-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <!-- 视频背景 -->
    <div class="video-wrap">
        <video autoplay loop muted class="custom-video">
            <source src="videos/video.mp4" type="video/mp4">
        </video>
    </div>

    <!-- 菜单栏 -->
    <div class="menu-buttons">
        <a href="home.html" class="menu-btn">
            <i class="bi bi-house-door"></i> 首页
        </a>
        <a href="search.html" class="menu-btn active">
            <i class="bi bi-search"></i> 搜索
        </a>
        <a href="create.html" class="menu-btn">
            <i class="bi bi-fire"></i> 创作
        </a>
        <a href="my.html" class="menu-btn">
            <i class="bi bi-person"></i> 我的
        </a>
    </div>

    <!-- 搜索区域 -->
    <div class="search-section">
        <div class="container">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="搜索目的地、景点或攻略...">
                <div class="filter-tags">
                    <span class="filter-tag active">全部</span>
                    <span class="filter-tag">景点游览</span>
                    <span class="filter-tag">美食攻略</span>
                    <span class="filter-tag">交通住宿</span>
                    <span class="filter-tag">购物推荐</span>
                    <span class="filter-tag">当地体验</span>
                </div>
            </div>

            <!-- 搜索结果 -->
            <div class="search-results">
                <!-- 结果卡片1 -->
                <div class="result-card">
                    <img src="https://img.zcool.cn/community/031rqdfipqluron1tur9uls3935.png" alt="北京故宫"
                        class="result-image">
                    <div class="result-content">
                        <h3>北京故宫一日游完全攻略</h3>
                        <p>详细介绍故宫参观路线、购票信息、最佳拍照点位等实用信息。</p>
                        <div class="result-meta">
                            <span><i class="bi bi-eye"></i> 2.3k</span>
                            <span><i class="bi bi-heart"></i> 156</span>
                            <span><i class="bi bi-clock"></i> 2024-01-15</span>
                        </div>
                    </div>
                </div>

                <!-- 结果卡片2 -->
                <div class="result-card">
                    <img src="https://th.bing.com/th/id/R.3cf01ec05f272a9e9dd166b76534fcac?rik=ugRSZ%2fSeMYjFmA&pid=ImgRaw&r=0"
                        alt="上海外滩" class="result-image">
                    <div class="result-content">
                        <h3>上海外滩夜景打卡攻略</h3>
                        <p>最佳观景位置、拍照技巧、周边美食推荐等详细信息。</p>
                        <div class="result-meta">
                            <span><i class="bi bi-eye"></i> 1.8k</span>
                            <span><i class="bi bi-heart"></i> 142</span>
                            <span><i class="bi bi-clock"></i> 2024-01-14</span>
                        </div>
                    </div>
                </div>

                <!-- 结果卡片3 -->
                <div class="result-card">
                    <img src="https://th.bing.com/th/id/R.b56aa4bb51cabc689de0e62b44e9ded1?rik=68%2bi6nBs8vAjaA&riu=http%3a%2f%2fseopic.699pic.com%2fphoto%2f50062%2f5802.jpg_wh1200.jpg&ehk=fapBxRe0u39jJ8t3P3G2Qobt2aqqpWZaTACd54Ycyzc%3d&risl=&pid=ImgRaw&r=0"
                        alt="杭州西湖" class="result-image">
                    <div class="result-content">
                        <h3>杭州西湖春季游玩攻略</h3>
                        <p>春季最佳游玩路线、赏花地点、特色小吃推荐。</p>
                        <div class="result-meta">
                            <span><i class="bi bi-eye"></i> 1.5k</span>
                            <span><i class="bi bi-heart"></i> 128</span>
                            <span><i class="bi bi-clock"></i> 2024-01-13</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <p class="text-center mb-0">© 2025 小绿书--小旅SHU旅游交流平台 版权所有</p>
        </div>
    </footer>

    <!-- JavaScript 文件 -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
