<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索攻略 - 小绿书</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,700;1,200&family=Unbounded:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    <link href="css/tooplate-kool-form-pack.css" rel="stylesheet">
    <style>
        /* 继承test.html的基础样式 */
        .menu-buttons {
            background-color: rgba(44, 44, 44, 0.9);
            padding: 20px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .menu-btn {
            padding: 12px 30px;
            border-radius: 50px;
            background-color: transparent;
            color: #ffffff;
            border: 2px solid #ffffff;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .menu-btn:hover,
        .menu-btn.active {
            background-color: #ffffff;
            color: #000000;
            text-decoration: none;
        }

        /* 搜索页面特定样式 */
        .search-section {
            margin-top: 100px;
            padding: 40px 0;
        }

        .search-box {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            margin-bottom: 40px;
        }

        .search-input {
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid #ffffff;
            border-radius: 50px;
            color: #ffffff;
            padding: 15px 25px;
            width: 100%;
            font-size: 18px;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-input:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.3);
        }

        .filter-tags {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-tag {
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid #ffffff;
            border-radius: 20px;
            padding: 5px 15px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-tag:hover,
        .filter-tag.active {
            background-color: #ffffff;
            color: #000000;
        }

        .search-results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .result-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s;
            backdrop-filter: blur(10px);
        }

        .result-card:hover {
            transform: translateY(-5px);
        }

        .result-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .result-content {
            padding: 20px;
            color: #ffffff;
        }

        .result-content h3 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
        }

        .result-content p {
            margin: 0;
            opacity: 0.9;
            font-size: 0.9em;
        }

        .result-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            font-size: 0.8em;
            opacity: 0.8;
        }

        footer {
            background-color: rgba(44, 44, 44, 0.9);
            color: #ffffff;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .video-wrap {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .custom-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <!-- 视频背景 -->
    <div class="video-wrap">
        <video autoplay loop muted class="custom-video">
            <source src="videos/video.mp4" type="video/mp4">
        </video>
    </div>

    <!-- 菜单栏 -->
    <div class="menu-buttons">
        <a href="home.html" class="menu-btn">
            <i class="bi bi-house-door"></i> 首页
        </a>
        <a href="search.html" class="menu-btn active">
            <i class="bi bi-search"></i> 搜索
        </a>
        <a href="create.html" class="menu-btn">
            <i class="bi bi-fire"></i> 创作
        </a>
        <a href="my.html" class="menu-btn">
            <i class="bi bi-person"></i> 我的
        </a>
    </div>

    <!-- 搜索区域 -->
    <div class="search-section">
        <div class="container">
            <form id="searchForm" onsubmit="return performSearch(event)">
                <div class="search-box">
                    <input type="text" name="keyword" class="search-input" placeholder="搜索目的地、景点或攻略内容/标题...">
                    <br><br>
                    季节：
                    <select name="season" class="search-box">
                        <option>四季</option>
                        <option>春</option>
                        <option>夏</option>
                        <option>秋</option>
                        <option>冬</option>
                    </select>
                    分类：
                    <select name="category" class="search-box">
                        <option>旅游</option>
                        <option>餐饮</option>
                        <option>住宿</option>
                        <option>交通</option>
                        <option>其他</option>
                    </select>
                    价格区间：
                    <select name="price_range" class="search-box">
                        <option>0-500</option>
                        <option>500-1000</option>
                        <option>1000-2000</option>
                        <option>2000-5000</option>
                        <option>5000+</option>
                    </select>
                    <input type="submit" class="search-box" value="搜索" style="float: right;">
                </div>
            </form>

            <!-- 搜索结果容器 -->
            <div class="search-results" id="searchResults">
                <!-- 搜索结果将在这里动态显示 -->
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <p class="text-center mb-0">© 2025 小绿书--小旅SHU旅游交流平台 版权所有</p>
        </div>
    </footer>

    <!-- JavaScript 文件 -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        function performSearch(event) {
            event.preventDefault();

            const form = document.getElementById('searchForm');
            const formData = new FormData(form);
            const searchParams = new URLSearchParams(formData);

            // 显示加载提示
            document.getElementById('searchResults').innerHTML = '<div class="text-center text-white">搜索中...</div>';

            // 发送搜索请求
            fetch('/lvshu/searchServlet?' + searchParams.toString())
                .then(response => response.json())
                .then(data => {
                    if (!data.success) {
                        throw new Error(data.message || '搜索失败');
                    }

                    const resultsContainer = document.getElementById('searchResults');

                    if (!data.guides || data.guides.length === 0) {
                        resultsContainer.innerHTML = '<div class="text-center text-white">未找到相关攻略</div>';
                        return;
                    }

                    // 显示搜索结果
                    resultsContainer.innerHTML = data.guides.map(guide => `
                    <div class="result-card">
                        <img src="${guide.coverImage || 'images/default-guide.jpg'}" 
                             alt="${escapeHtml(guide.title)}" class="result-image">
                        <div class="result-content">
                            <h3>${escapeHtml(guide.title)}</h3>
                            <p>${escapeHtml(guide.content ? guide.content.substring(0, 100) : '')}...</p>
                            <div class="result-meta">
                                <span><i class="bi bi-geo-alt"></i> ${escapeHtml(guide.location || '')}</span>
                                <span><i class="bi bi-calendar"></i> ${escapeHtml(guide.season || '')}</span>
                                <span><i class="bi bi-tag"></i> ${escapeHtml(guide.category || '')}</span>
                                <span><i class="bi bi-currency-yen"></i> ${escapeHtml(guide.priceRange || '')}</span>
                                <span><i class="bi bi-eye"></i> ${guide.viewCount || 0}</span>
                                <span><i class="bi bi-heart"></i> ${guide.favoriteCount || 0}</span>
                            </div>
                            <a href="guide-detail.html?id=${guide.guideId}" 
                               class="btn btn-link text-white">查看详情</a>
                        </div>
                    </div>
                `).join('');
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('searchResults').innerHTML =
                        `<div class="text-center text-white">搜索出错：${escapeHtml(error.message)}</div>`;
                });

            return false;
        }

        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
</body>

</html>
